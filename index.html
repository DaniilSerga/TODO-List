<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <header>
        <h1>My To Do List</h1>

        <div id="input-section">
            <input type="text" id="task-input" placeholder="Title..."/>
            <button class="addButton" onclick="addTask()">Add</button>
        </div>
        
    </header>

    <div class="search-bar">
        <input type="text" id="search" placeholder="Search...">
        <button id="apply-search">Поиск</button>
        <button id="reset-search">Сброс</button>
        <button class="no-sort" id="sorting-button"></button>
    </div>

    <ul class="tasks-list">
        <li class="checked">
            <span class="task-name">Реализовать редактирование</span>
        </li>
        <li class="checked">
            <span class="task-name">Релизовать сортировку</span>
        </li>
        <li class="checked">
            <span class="task-name">Релизовать поиск</span>
        </li>
        <li>
            <span class="task-name">Выспаться</span>
        </li>
        <li>
            <span class="task-name">Отдохнуть</span>
        </li>
    </ul>
    <script src="scripts/script.js"></script>
</body>
</html>
