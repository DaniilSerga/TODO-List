<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
</head>
<body>
    <header>
        <h1>My To Do List</h1>

        <div id="input-section">
            <input type="text" id="task-input" placeholder="Title..."/>
            <button class="addButton" onclick="addTask()">Add</button>
        </div>
        
    </header>

    <div class="search-bar">
        <p style="font-size: 20px;">Поиск:</p>
        <input type="text" id="search" placeholder="Search...">
        <button id="sorting-button">+</button>
    </div>

    <ul class="tasks-list">
        <li class="checked">
            <span class="task-name">Реализовать редактирование</span>
        </li>
        <li>
            <span class="task-name">Выспаться</span>
        </li>
        <li>
            <span class="task-name">Отдохнуть</span>
        </li>
        <li>
            <span class="task-name">aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</span>
        </li>
    </ul>
    <script src="scripts/script.js"></script>
</body>
</html>
